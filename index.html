<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="https://www.freepnglogos.com/uploads/avengers-png-logo/avengers-png-logo-0.png" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg">
                <img class="img2" src="https://cdn.vox-cdn.com/thumbor/Va-BW0hJ-gEpe2JEnysJ3cWEaV4=/0x0:3840x2160/920x613/filters:focal(859x199:1473x813):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/69585859/MarvelsAvengers_E3SEP_BlackPanther.0.jpg">
                <img class="img2" src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/03/Avengers-Anatomy-Hulk-3.jpg?q=50&fit=crop&w=960&h=500&dpr=1.5">
                <img class="img2" src="https://thumbs.dreamstime.com/b/iron-man-17900674.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="https://cdn.vox-cdn.com/thumbor/I7uI6MoZjdjhXGDtxoLEJ3OmkEI=/0x0:2000x1000/920x613/filters:focal(654x138:974x458):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/59408999/Thanos_MCU.0.jpg">
                <img class="img2" src="https://upload.wikimedia.org/wikipedia/en/3/3c/Chris_Hemsworth_as_Thor.jpg">
                <img class="img2" src="https://upload.wikimedia.org/wikipedia/en/5/54/Zoe_Saldana_as_Gamora.jpeg">
                <img class="img2" src="https://i.pinimg.com/originals/bc/21/53/bc2153bd4587248d645555b249dd7a64.jpg">
            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100%;">
        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src=""https://cf-images.us-east-1.prod.boltdns.net/v1/static/5359769168001/0a823cb0-01a9-4835-a348-c64187783ccb/d37cb96c-805c-4aa2-9f2f-e62d9eb814c7/1280x720/match/image.jpg"" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="https://cdn.vox-cdn.com/thumbor/Va-BW0hJ-gEpe2JEnysJ3cWEaV4=/0x0:3840x2160/920x613/filters:focal(859x199:1473x813):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/69585859/MarvelsAvengers_E3SEP_BlackPanther.0.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/03/Avengers-Anatomy-Hulk-3.jpg?q=50&fit=crop&w=960&h=500&dpr=1.5" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://thumbs.dreamstime.com/b/iron-man-17900674.jpg" alt="Ironman" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ironman</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://cdn.vox-cdn.com/thumbor/I7uI6MoZjdjhXGDtxoLEJ3OmkEI=/0x0:2000x1000/920x613/filters:focal(654x138:974x458):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/59408999/Thanos_MCU.0.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/en/3/3c/Chris_Hemsworth_as_Thor.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/en/5/54/Zoe_Saldana_as_Gamora.jpeg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://i.pinimg.com/originals/bc/21/53/bc2153bd4587248d645555b249dd7a64.jpg" alt="Scarlet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Scarlet</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </div>
</body>

</html>
